<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/tmbui.min.css">
    <title>TMB UI</title>
    <style>
        body{background-color:#F3F3F3}
        .tmb-list-item{padding:0;background:none;border-bottom:solid 1px #f1f1f1}
        .tmb-content .tmb-list-item a{color:#676767}
        .tmb-list-lnks .tmb-list-item a{padding:5px 7px}
        .tmb-list .tmb-list-view-item a:active{background-color:#F3F3F3}
        .tmb-list .tmb-list-item a img{margin-right:15px}
    </style>
</head>
<body>
<div class="tmb-header tmb-defalut-bg tmb-primary">
    <h2 class="tmb-text-center">TMB UI</h2>
</div>
<div class="tmb-content tmb-header-fixed">
    <ul class="tmb-list list-lnks">
        <li class="tmb-list-item" id="go"><a transition="flip" href="example/buttons.html"><img src="images/icon/button.png" width="36" height="36"/>按钮<i class="icon-pull-right icon-font-22"></i></a></li>
        <li class="tmb-list-item"><a  href="example/navbar.html"><img src="images/icon/navbar.png" width="36" height="36"/>底部navBar<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/form.html"><img src="images/icon/form.png" width="36" height="36"/>Form元素<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/accordion.html"><img src="images/icon/folding.png" width="36" height="36"/>折叠面板<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/gallery.html"><img src="images/icon/gallery.png" width="36" height="36"/>图片浏览<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/pulltorefresh.html"><img src="images/icon/pulltorefresh.png" width="36" height="36"/>下拉刷新加载<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/dialog.html"><img src="images/icon/dialog.png" width="36" height="36"/>弹出框<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/tabs.html"><img src="images/icon/tab.png" width="36" height="36"/>tab切换<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/listview.html"><img src="images/icon/list.png" width="36" height="36"/>列表<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/pagination.html"><img src="images/icon/pagination.png" width="36" height="36"/>分页<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/offcanvas.html"><img src="images/icon/offcanvas.png" width="36" height="36"/>侧边栏<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/slide.html"><img src="images/icon/slider.png" width="36" height="36"/>轮播图<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/progressbar.html"><img src="images/icon/progressbar.png" width="36" height="36"/>进度样式<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/comment.html"><img src="images/icon/comment.png" width="36" height="36"/>评论<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/switch.html"><img src="images/icon/on.png" width="36" height="36"/>开关<i class="icon-pull-right icon-font-22"></i></a></a></li>
        <li class="tmb-list-item"><a  href="example/star.html"><img src="images/icon/star.png" width="36" height="36"/>星级评论<i class="icon-pull-right icon-font-22"></i></a></a></li>
    </ul>
</div>
<br/><br/>
</body>

</html>
