<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/tmbui.min.css">
    <title>Navbar</title>
</head>
<body>
<div class="tmb-header tmb-green-bg">
    <a class="tmb-icon icon-angle-left tmb-pull-left tmb-white-color" href="navbar.html"></a>
    <h1 class="tmb-title tmb-white-color">NavBar绿色</h1>
</div>
<div class="tmb-content">

</div>
<div class="tmb-footer">

    <a class="tmb-tab-item tmb-green-bg tmb-btn-right-green-border" href="#tabbar">
        <input type="radio" name="navbar" checked id="tab1">
        <label for="tab1">
            <span class="tmb-icon icon-home"></span>
            <span  class="tmb-tab-label">首页</span>
        </label>
    </a>
    <a class="tmb-tab-item tmb-green-bg tmb-btn-right-green-border" href="#tabbar">
        <input type="radio" name="navbar" id="tab2">
        <label for="tab2">
            <span class="tmb-icon  icon-th-large"></span>
            <span class="tmb-tab-label">分类</span>
        </label>
    </a>
    <a class="tmb-tab-item tmb-green-bg tmb-btn-right-green-border" href="#tabbar">
        <input type="radio" name="navbar" id="tab3">
        <label for="tab3">
            <span class="tmb-icon  icon-shopping-cart"></span>
            <span class="tmb-tab-label">购物车</span>
        </label>

    </a>
    <a class="tmb-tab-item tmb-green-bg" href="#tabbar">
        <input type="radio" name="navbar" id="tab4">
        <label for="tab4">
            <span class="tmb-icon icon-cog"></span>
            <span class="tmb-tab-label">设置</span>
        </label>

    </a>

</div>
</body>
</html>
