<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="../css/tmbui.min.css">
    <title>Form</title>
    <style>
        .form{

            margin-left: 5px;
            margin-right: 5px;
        }
        .tmb-input-row{
            margin-top: 10px;
        }
        .tmb-input-title{
            width: 15%;
            font-size: 12px;
        }
       .tmb-input-row-border{
           margin-top: 10px;
       }
        .tmb-input-row-border-bottom{
            margin-top: 10px;
        }
        .tmb-input-row .tmb-checkbox{
