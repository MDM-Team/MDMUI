<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/tmbui.min.css">
    <title>Slide</title>
</head>
<body>
<div class="tmb-header tmb-green-bg tmb-primary">
    <a class="tmb-icon icon-angle-left tmb-pull-left tmb-white-color tmb-fr" href="../index.html"></a>
     <h1 class="tmb-title tmb-white-color">轮播图</h1>
</div>
<div class="tmb-content tmb-header-fixed">

    <!-- tmb-slide example 1 -->
    <div class="tmb-slide tmb-fluid tmb-slide-photos" id="tmb-slide-1">
        <div class="tmb-slide-inner">
            <div class="tmb-item">
                <img src="../images/temp/GAgi234XGs.jpg">
                <p class="tmb-caption">tiger</p>
            </div>
            <div class="tmb-item">
                <img src="../images/temp/HCH46435CVu67.jpg">
                <p class="tmb-caption">dog</p>
            </div>
            <div class="tmb-item">
                <img src="../images/temp/TYwerxtgtt45654SD.jpg">
                <p class="tmb-caption">cat</p>
            </div>
        </div>
        <div class="tmb-slide-controls tmb-slide-hud">
            <a class="tmb-slide-prev" href="#" data-m-slide="prev">Previous</a>
            <a class="tmb-slide-next" href="#" data-m-slide="next">Next</a>
        </div>
    </div>
    <br/>
    <br/>
    <!-- tmb-slide example 2 -->
    <div class="tmb-slide tmb-fluid tmb-slide-photos" id="tmb-slide-2">
        <div class="tmb-slide-inner">
            <div class="tmb-item">
                <img src="../images/temp/GAgi234XGs.jpg">
            </div>
            <div class="tmb-item">
                <img src="../images/temp/HCH46435CVu67.jpg">
            </div>
            <div class="tmb-item">
                <img src="../images/temp/TYwerxtgtt45654SD.jpg">
            </div>
        </div>
        <div class="tmb-slide-controls tmb-slide-bulleted">
            <a href="#" data-m-slide="1" class="tmb-active">1</a>
            <a href="#" data-m-slide="2">2</a>
            <a href="#" data-m-slide="3">3</a>
        </div>
    </div>

    <br/>
    <br/>

</div>
<script type="text/javascript" src="../js/config.js"></script>
<script data-main="js/app" src="../vendor/require/require.js"></script>
</body>
</html>
