<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/tmbui.min.css">
    <title>Buttons</title>
    <style>
        .tmb-btn{
            margin-top: 10px;
        }
        .demo-btn{
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .tmb-icon{
            margin-left: 10px;
        }
        .demo-btn-contorl{
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            width: 70%;
        }
        .demo-btn-contorl div{
            margin-top: 10px;
            width: 33.3%!important;
        }
    </style>
</head>
<body>
<div class="tmb-header tmb-defalut-bg tmb-primary">
    <a class="tmb-icon icon-angle-left tmb-pull-left tmb-white-color" href="../index.html"></a>
    <h2 class="tmb-text-center">按钮</h2>
</div>
<div class="tmb-content tmb-header-fixed">

    <div class="demo-btn">
        <div class="tmb-btn tmb-btn-yellow tmb-btn-xsmall">
            X-Small
        </div>
        <div class="tmb-btn tmb-btn-blue tmb-btn-small">
            Small
        </div>
        <div class="tmb-btn tmb-btn-green tmb-btn-normal">
            Normal
        </div>
        <div class="tmb-btn tmb-btn-red tmb-btn-large">
            Large
        </div>
        <div class="tmb-btn tmb-btn-primary tmb-btn-deflaut-size">
            Expanded
        </div>
    </div>
    <div class="demo-btn">
        <div class="tmb-btn tmb-btn-yellow tmb-btn-xsmall tmb-btn-rounded">
            X-Small
        </div>
        <div class="tmb-btn tmb-btn-blue tmb-btn-small tmb-btn-rounded">
            Small
        </div>
        <div class="tmb-btn tmb-btn-green tmb-btn-normal tmb-btn-rounded">
            Normal
        </div>
        <div class="tmb-btn tmb-btn-red tmb-btn-large tmb-btn-rounded">
            Large
        </div>
        <div class="tmb-btn tmb-btn-primary tmb-btn-deflaut-size tmb-btn-rounded">
            Expanded
        </div>
    </div>
    <div class="demo-btn">
        <div class="tmb-btn tmb-btn-yellow tmb-btn-xsmall tmb-btn-rounded-max">
            X-Small
        </div>
        <div class="tmb-btn tmb-btn-blue tmb-btn-small tmb-btn-rounded-max">
            Small
        </div>
        <div class="tmb-btn tmb-btn-green tmb-btn-normal tmb-btn-rounded-max">
            Normal
        </div>
        <div class="tmb-btn tmb-btn-red tmb-btn-large tmb-btn-rounded-max">
            Large
        </div>
        <div class="tmb-btn tmb-btn-primary tmb-btn-deflaut-size tmb-btn-rounded-max">
            Expanded
        </div>
    </div>
    <div class="demo-btn">
        <div class="tmb-btn tmb-btn-blue tmb-btn-small tmb-btn-rounded tmb-icon icon-reply">
            回复
        </div>
        <div class="tmb-btn tmb-btn-red tmb-btn-small tmb-btn-rounded tmb-icon  icon-pencil">
            评论
        </div>
        <div class="tmb-btn tmb-btn-blue tmb-btn-small tmb-btn-rounded tmb-icon icon-renren-right">
           人人网
        </div>

    </div>

    <div class="tmb-btn-controlgroup demo-btn-contorl">
        <div class="tmb-btn tmb-green-bg tmb-btn-right-green-border">
            回复
        </div>
        <div class="tmb-btn tmb-green-bg tmb-btn-right-green-border">
            评论
        </div>
        <div class="tmb-btn tmb-btn-right-green-border tmb-btn-green-actived">
            评论
        </div>
    </div>
    <div class="tmb-btn-controlgroup demo-btn-contorl">
        <div class="tmb-btn tmb-btn-primary-actived tmb-btn-right-primary-border">
            回复
        </div>
        <div class="tmb-btn tmb-btn-primary tmb-btn-right-primary-border">
            评论
        </div>
        <div class="tmb-btn tmb-btn-primary">
            评论
        </div>
    </div>
   <br><br><br><br>
</div>

<div class="tmb-footer tmb-black-bg"></div>
</body>
</html>
